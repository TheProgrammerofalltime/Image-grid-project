<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 5px solid gray;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: [row1-start] 10px [row1-end] 60px [last-line];
            gap:5px;
        }

        </style>
</head>
<body>

    <link rel="stylesheet" href="./CSS/navbar.css">

        <div class="item-2"><image src="./Images/ce_image01.png"></image></div>
        <div class="item-3"><image src="./Images/ce_image02.png"></image></div>

</html>
